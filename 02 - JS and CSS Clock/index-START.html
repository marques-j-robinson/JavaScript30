<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg); /* account for divs starting up and down */
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.19, 4.63, 1, 1);
    }

  </style>

  <script>
    const totalDeg = 360;
    const baseRotateDeg = 90; // account for divs starting up and down
    const hourHand = document.querySelector('.hour-hand');
    const minHand = document.querySelector('.min-hand');
    const secondHand = document.querySelector('.second-hand');

    function calcDeg({ deg, val }) {
        return ((val / deg) * totalDeg) + baseRotateDeg;
    };

    function setDate() {
        const now = new Date();

        const handConfig = {
            hour: {
                deg: 12,
                val: now.getHours(),
            },
            min: {
                deg: 60,
                val: now.getMinutes(),
            },
            seconds: {
                deg: 60,
                val: now.getSeconds(),
            },
        };

        const hourDegrees = calcDeg(handConfig.hour);
        const minDegrees = calcDeg(handConfig.min);
        const secondsDegrees = calcDeg(handConfig.seconds);

        hourHand.style = `transform: rotate(${hourDegrees}deg);`;
        minHand.style = `transform: rotate(${minDegrees}deg);`;
        secondHand.style = `transform: rotate(${secondsDegrees}deg);`;
    };

    setInterval(setDate, 1000);
  </script>
</body>
</html>
